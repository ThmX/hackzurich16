<sebm-google-map [latitude]="logBox.location.lat" [longitude]="logBox.location.lng">
    <sebm-google-map-marker *ngIf="logBox.location" [latitude]="logBox.location.lat" [longitude]="logBox.location.lng"></sebm-google-map-marker>
    <sebm-google-map-polyline>
        <sebm-google-map-polyline-point *ngFor="let event of logBox.events" [latitude]="gps.lat" [longitude]="gps.long"></sebm-google-map-polyline-point>
    </sebm-google-map-polyline>
</sebm-google-map>
