<sebm-google-map [latitude]="location.lat" [longitude]="location.lng">
    <sebm-google-map-marker *ngIf="location" [latitude]="location.lat" [longitude]="location.lng"></sebm-google-map-marker>
    <sebm-google-map-polyline>
        <sebm-google-map-polyline-point *ngFor="let gps of trace" [latitude]="gps.lat" [longitude]="gps.long"></sebm-google-map-polyline-point>
    </sebm-google-map-polyline>
</sebm-google-map>
